<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RITEEK x OFFICIAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}
body{
  background:#0f0f14;
  color:#fff;
}
/* HEADER */
.header{
  background:linear-gradient(135deg,#ff0057,#7a00ff);
  padding:16px;
  border-radius:0 0 20px 20px;
}
.header-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo-wrap{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo-circle{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#000;
  overflow:hidden;
}
.logo-circle img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.logo-text{
  font-size:18px;
  font-weight:bold;
}
.wallet{
  background:#000;
  padding:6px 12px;
  border-radius:20px;
  font-size:14px;
}
/* USER CARD */
.user-card{
  background:#1c1c28;
  margin:16px;
  padding:16px;
  border-radius:16px;
}
.user-card h3{margin-bottom:6px;}
/* BUTTONS */
.actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin:16px;
}
.btn{
  background:#26263a;
  padding:14px;
  text-align:center;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}
.btn.red{background:#ff0057;}
.btn.green{background:#00c853;}
/* ORDER FORM */
.order{
  background:#1c1c28;
  margin:16px;
  padding:16px;
  border-radius:16px;
}
.order h3{margin-bottom:10px;}
.order input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-bottom:10px;
  font-size:15px;
}
.amount{
  margin:10px 0;
  font-size:16px;
  color:#00e5ff;
}
.submit{
  background:#7a00ff;
  padding:14px;
  text-align:center;
  border-radius:14px;
  font-weight:bold;
  cursor:pointer;
}
/* FOOTER */
.footer{
  text-align:center;
  font-size:13px;
  opacity:0.7;
  margin:20px 0;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="header-top">
    <div class="logo-wrap">
      <div class="logo-circle">
        <img src="logo.png">
      </div>
      <div class="logo-text">RITEEK x OFFICIAL</div>
    </div>
    <div class="wallet">₹ <span id="wallet">0</span></div>
  </div>
</div>

<!-- USER -->
<div class="user-card">
  <h3>Username: <span id="username">Loading...</span></h3>
  <p>Safe & Trusted Social Media Growth</p>
</div>

<!-- ACTIONS -->
<div class="actions">
  <div class="btn red" onclick="scrollOrder()">New Order</div>
  <div class="btn" onclick="goAddFunds()">Add Funds</div>
  <div class="btn" onclick="openTG()">Updates</div>
  <div class="btn green" onclick="coffee()">☕ Coffee ₹5</div>
</div>

<!-- ORDER -->
<div class="order" id="order">
  <h3>New Order</h3>
  <input type="text" id="link" placeholder="Instagram Reel Link">
  <input type="number" id="qty" placeholder="Quantity (100 - 1000000)" oninput="calc()">
  <div class="amount">Amount: ₹ <span id="amount">0</span></div>
  <div class="submit" onclick="submitOrder()">Submit Order</div>
</div>

<div class="footer">© RITEEK x OFFICIAL</div>

<script>
/* ================= FIREBASE CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyD9AuI0WpI8mT6GNd8ayvgAjnc4oPznbOI",
  authDomain: "riteek-x-official.firebaseapp.com",
  projectId: "riteek-x-official",
  storageBucket: "riteek-x-official.appspot.com",
  messagingSenderId: "1009762184094",
  appId: "1:1009762184094:web:d0a01b58c8f51bfe50048f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ================= CONFIG ================= */
const RATE = 0.00035; // 100k = ₹35

/* ================= USER LOAD ================= */
const currentUser = localStorage.getItem("username");
if(!currentUser){
  alert("Login required");
  location.href="login.html";
}
document.getElementById("username").innerText = currentUser;

let walletBalance = 0;

/* Load wallet from Firestore */
db.collection("users")
  .where("username","==",currentUser)
  .limit(1)
  .get()
  .then(snap=>{
    if(!snap.empty){
      walletBalance = snap.docs[0].data().wallet || 0;
      document.getElementById("wallet").innerText = walletBalance.toFixed(2);
    }
  });

/* ================= CALCULATE ================= */
function calc(){
  let q = parseInt(document.getElementById("qty").value);
  if(isNaN(q) || q < 100 || q > 1000000){
    document.getElementById("amount").innerText = "0";
    return;
  }
  document.getElementById("amount").innerText = (q * RATE).toFixed(2);
}

/* ================= ORDER SUBMIT ================= */
function submitOrder(){
  let link = document.getElementById("link").value.trim();
  let q = parseInt(document.getElementById("qty").value);
  let amt = Number(document.getElementById("amount").innerText);

  if(!link || !q){
    alert("Fill all fields"); return;
  }
  if(walletBalance < amt){
    alert("Insufficient wallet balance"); return;
  }

  // Save order
  db.collection("orders").add({
    username: currentUser,
    link,
    qty: q,
    amount: amt,
    status: "pending",
    time: firebase.firestore.FieldValue.serverTimestamp()
  }).then(()=>{
    // Deduct wallet
    db.collection("users")
      .where("username","==",currentUser)
      .limit(1)
      .get()
      .then(snap=>{
        snap.forEach(doc=>{
          db.collection("users").doc(doc.id).update({
            wallet: walletBalance - amt
          });
        });
      });

    alert("Order placed successfully");
    location.reload();
  });
}

/* ================= NAV ================= */
function scrollOrder(){
  document.getElementById("order").scrollIntoView({behavior:"smooth"});
}
function goAddFunds(){ location.href="addfunds.html"; }
function openTG(){ window.open("https://t.me/helfsss"); }
function coffee(){
  window.open(
    "https://wa.me/919693782712?text="+encodeURIComponent("Bhai coffee ke liye ₹5 ☕")
  );
}
</script>

</body>
</html>
