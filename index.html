<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | RITEEK x OFFICIAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  background:linear-gradient(180deg,#000,#050505,#000);
  font-family:'Poppins',sans-serif;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  width:100%;
  max-width:400px;
  padding:25px;
  animation:fadeUp .8s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}

/* LOGO */
.logo{
  text-align:center;
  margin-bottom:20px;
}
.logo img{
  width:90px;
  height:90px;
  border-radius:50%;
  border:2px solid #00f7ff;
  box-shadow:0 0 15px rgba(0,247,255,.5);
}

/* BRAND */
.brand{
  text-align:center;
  margin-bottom:25px;
}
.brand h1{
  font-family:'Orbitron',sans-serif;
  font-size:24px;
  letter-spacing:2px;
}
.brand p{
  font-size:11px;
  letter-spacing:4px;
  color:#00f7ff;
  margin-top:6px;
}

/* CARD */
.card{
  background:rgba(255,255,255,.04);
  border-radius:16px;
  padding:26px;
  backdrop-filter:blur(16px);
  box-shadow:0 15px 40px rgba(0,0,0,.7);
}

/* INPUT */
.input{
  margin-bottom:16px;
}
.input input{
  width:100%;
  padding:12px 14px;
  background:rgba(0,0,0,.7);
  border:1px solid rgba(255,255,255,.15);
  border-radius:10px;
  color:#fff;
  outline:none;
}
.input input:focus{
  border-color:#00f7ff;
  box-shadow:0 0 10px rgba(0,247,255,.3);
}

/* BUTTON */
.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#00f7ff,#7a00ff);
  color:#000;
  font-weight:600;
  cursor:pointer;
  margin-top:5px;
}

/* LINKS */
.links{
  text-align:center;
  margin-top:16px;
  font-size:14px;
}
.links a{
  display:block;
  margin-top:6px;
  color:#00f7ff;
  text-decoration:none;
}

/* HELP BUTTON */
.help-btn{
  margin-top:18px;
  width:100%;
  padding:10px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.15);
  border-radius:12px;
  color:#fff;
  cursor:pointer;
}

/* HELP MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-content{
  background:#111;
  border-radius:16px;
  padding:25px;
  width:90%;
  max-width:380px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.8);
}
.modal-content h3{
  margin-bottom:15px;
}
.modal-content p{
  font-size:14px;
  opacity:.8;
  line-height:1.6;
  margin-bottom:10px;
}
.close-btn{
  margin-top:10px;
  padding:10px;
  width:100%;
  border:none;
  border-radius:10px;
  background:#00f7ff;
  color:#000;
  font-weight:600;
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGO -->
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>

  <!-- BRAND -->
  <div class="brand">
    <h1>RITEEK x OFFICIAL</h1>
    <p>ABOMINATION PANEL</p>
  </div>

  <!-- LOGIN CARD -->
  <div class="card">

    <div class="input">
      <input type="text" id="username" placeholder="Username">
    </div>

    <div class="input">
      <input type="password" id="password" placeholder="Password">
    </div>

    <button class="btn" onclick="login()">LOGIN</button>

    <div class="links">
      <a href="signup.html">Create Account</a>
      <a href="forgot.html">Forgot Password?</a>
    </div>

    <button class="help-btn" onclick="openHelp()">❓ Help</button>

  </div>

</div>

<!-- HELP MODAL -->
<div class="modal" id="helpModal">
  <div class="modal-content">
    <h3>Help</h3>
    <p>✔ Account kaise banaye?<br>Signup page par jaakar mobile OTP se account banaye.</p>
    <p>✔ Paisa kaise add kare?<br>Add Funds page par QR scan kare aur UTR submit kare.</p>
    <p>✔ Samajh me aa gaya?<br>Niche button dabaye.</p>
    <button class="close-btn" onclick="closeHelp()">Samajh Gaya</button>
  </div>
</div>

<script>
/* ================= FIREBASE CONFIG (FINAL) ================= */
const firebaseConfig = {
  apiKey: "AIzaSyD9AuI0WpI8mT6GNd8ayvgAjnc4oPznbOI",
  authDomain: "riteek-x-official.firebaseapp.com",
  projectId: "riteek-x-official",
  storageBucket: "riteek-x-official.appspot.com",
  messagingSenderId: "1009762184094",
  appId: "1:1009762184094:web:d0a01b58c8f51bfe50048f"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ================= LOGIN LOGIC (REAL) ================= */
function login(){
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();

  if(!user || !pass){
    alert("Username & Password required");
    return;
  }

  db.collection("users")
    .where("username","==",user)
    .where("password","==",pass)
    .limit(1)
    .get()
    .then(snapshot=>{
      if(snapshot.empty){
        alert("Wrong username or password");
      }else{
        localStorage.setItem("username",user);
        location.href="dashboard.html";
      }
    })
    .catch(err=>{
      alert("Login error, try again");
      console.error(err);
    });
}

/* ================= HELP ================= */
function openHelp(){
  document.getElementById("helpModal").style.display="flex";
}
function closeHelp(){
  document.getElementById("helpModal").style.display="none";
}
</script>

</body>
</html>
