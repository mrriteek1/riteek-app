<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account | RITEEK x OFFICIAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  min-height:100vh;
  background:linear-gradient(180deg,#000,#050505,#000);
  font-family:'Poppins',sans-serif;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}
.container{max-width:420px;width:100%;padding:24px}
.logo{text-align:center;margin-bottom:15px}
.logo img{
  width:80px;height:80px;border-radius:50%;
  border:2px solid #00f7ff;
  box-shadow:0 0 15px rgba(0,247,255,.6)
}
.brand{text-align:center;margin-bottom:18px}
.brand h1{font-family:'Orbitron',sans-serif;font-size:22px}
.brand p{font-size:11px;letter-spacing:3px;color:#00f7ff}
.card{
  background:rgba(255,255,255,.05);
  border-radius:16px;
  padding:22px;
  backdrop-filter:blur(14px)
}
.input{margin-bottom:12px}
.input input{
  width:100%;
  padding:12px;
  border-radius:10px;
  background:#000;
  border:1px solid #333;
  color:#fff
}
.show{
  font-size:12px;
  color:#00f7ff;
  cursor:pointer;
  margin-top:4px;
  display:inline-block
}
.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#00f7ff,#7a00ff);
  font-weight:600;
  cursor:pointer;
  margin-top:8px
}
.note{
  font-size:12px;
  opacity:.7;
  text-align:center;
  margin-top:10px
}
#otpBox{display:none}
</style>
</head>

<body>

<div class="container">

  <div class="logo">
    <img src="logo.png">
  </div>

  <div class="brand">
    <h1>RITEEK x OFFICIAL</h1>
    <p>ABOMINATION PANEL</p>
  </div>

  <div class="card">

    <div class="input">
      <input id="name" placeholder="Full Name">
    </div>

    <div class="input">
      <input id="username" placeholder="Username">
    </div>

    <div class="input">
      <input id="password" type="password" placeholder="Password">
      <span class="show" onclick="togglePass('password')">Show / Hide</span>
    </div>

    <div class="input">
      <input id="confirm" type="password" placeholder="Confirm Password">
      <span class="show" onclick="togglePass('confirm')">Show / Hide</span>
    </div>

    <div class="input">
      <input id="referral" placeholder="Referral Code (Optional)">
    </div>

    <div class="input">
      <input id="phone" placeholder="Mobile Number">
    </div>

    <!-- reCAPTCHA -->
    <div id="recaptcha-container"></div>

    <!-- SEND OTP -->
    <button class="btn" onclick="sendOTP()">SEND OTP</button>

    <!-- OTP BOX -->
    <div id="otpBox">
      <div class="input">
        <input id="otp" placeholder="Enter OTP">
      </div>
      <button class="btn" onclick="verifyOTP()">SIGN UP</button>
    </div>

    <div class="note">
      Referral optional hai. Na bharo tab bhi account banega.
    </div>

  </div>
</div>

<script>
/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyD9AuI0WpI8mT6GNd8ayvgAjnc4oPznbOI",
  authDomain: "riteek-x-official.firebaseapp.com",
  projectId: "riteek-x-official",
  storageBucket: "riteek-x-official.appspot.com",
  messagingSenderId: "1009762184094",
  appId: "1:1009762184094:web:d0a01b58c8f51bfe50048f"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
let confirmationResult;

/* PASSWORD TOGGLE */
function togglePass(id){
  const el = document.getElementById(id);
  el.type = el.type === "password" ? "text" : "password";
}

/* VISIBLE reCAPTCHA */
window.onload = function(){
  window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
    'recaptcha-container',
    { size: 'normal' }
  );
  recaptchaVerifier.render();
};

/* SEND OTP */
function sendOTP(){
  const phone = document.getElementById("phone").value.trim();
  if(phone.length !== 10){
    alert("10 digit mobile number dalo");
    return;
  }

  auth.signInWithPhoneNumber("+91"+phone, window.recaptchaVerifier)
    .then(result=>{
      confirmationResult = result;
      document.getElementById("otpBox").style.display = "block";
      alert("OTP Sent");
    })
    .catch(err=>{
      alert(err.message);
      console.error(err);
    });
}

/* VERIFY OTP & SIGNUP */
function verifyOTP(){
  const otp = document.getElementById("otp").value.trim();
  if(!otp){
    alert("OTP dalo");
    return;
  }

  confirmationResult.confirm(otp)
    .then(()=>{
      const name = document.getElementById("name").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirm").value.trim();
      const referral = document.getElementById("referral").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if(!name || !username || !password || password !== confirm){
        alert("Details check karo");
        return;
      }

      db.collection("users").add({
        name,
        username,
        password,
        phone,
        referral: referral || null,
        wallet: 0,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(()=>{
        localStorage.setItem("username", username);
        alert("Account Created Successfully");
        location.href="dashboard.html";
      });
    })
    .catch(()=>alert("Wrong OTP"));
}
</script>

</body>
</html>
